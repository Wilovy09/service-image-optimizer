<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Optimizer Playground</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #0e0e10;
        --surface: #18181b;
        --surface2: #1e1e22;
        --border: #2a2a2e;
        --border-hover: #3a3a3e;
        --text: #e4e4e7;
        --text-muted: #8b8b8e;
        --accent: #6366f1;
        --accent-hover: #818cf8;
        --green: #22c55e;
        --red: #ef4444;
        --orange: #f59e0b;
        --radius: 10px;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        line-height: 1.5;
      }

      /* Layout */
      .app {
        display: grid;
        grid-template-columns: 340px 1fr;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }

      /* Header */
      header {
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 24px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
      }

      header h1 {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      header h1 span {
        color: var(--accent);
      }

      .endpoint-bar {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .endpoint-bar code {
        background: var(--surface2);
        border: 1px solid var(--border);
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 13px;
        color: var(--text-muted);
        cursor: pointer;
        transition: border-color 0.15s;
      }

      .endpoint-bar code:hover {
        border-color: var(--accent);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-muted);
        transition: background 0.3s;
      }

      .status-dot.ok {
        background: var(--green);
      }
      .status-dot.error {
        background: var(--red);
      }

      /* Sidebar */
      .sidebar {
        background: var(--surface);
        border-right: 1px solid var(--border);
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .panel {
        background: var(--surface2);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
      }

      .panel-header {
        padding: 10px 14px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--text-muted);
        border-bottom: 1px solid var(--border);
      }

      .panel-body {
        padding: 14px;
      }

      /* Controls */
      .control-group {
        margin-bottom: 14px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      .control-group label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 6px;
        color: var(--text-muted);
      }

      .control-group label .value {
        color: var(--accent);
        font-weight: 600;
        font-variant-numeric: tabular-nums;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: var(--border);
        border-radius: 2px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        background: var(--accent);
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.1s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      input[type="number"] {
        width: 100%;
        padding: 7px 10px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text);
        font-size: 13px;
        outline: none;
        transition: border-color 0.15s;
      }

      input[type="number"]:focus {
        border-color: var(--accent);
      }

      select {
        width: 100%;
        padding: 7px 10px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text);
        font-size: 13px;
        outline: none;
        cursor: pointer;
      }

      select:focus {
        border-color: var(--accent);
      }

      .row {
        display: flex;
        gap: 10px;
      }
      .row > * {
        flex: 1;
      }

      /* Toggle */
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 4px 0;
      }

      .toggle-row span {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-muted);
      }

      .toggle {
        position: relative;
        width: 36px;
        height: 20px;
        cursor: pointer;
      }

      .toggle input {
        display: none;
      }

      .toggle-track {
        position: absolute;
        inset: 0;
        background: var(--border);
        border-radius: 10px;
        transition: background 0.2s;
      }

      .toggle input:checked + .toggle-track {
        background: var(--accent);
      }

      .toggle-track::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        transition: transform 0.2s;
      }

      .toggle input:checked + .toggle-track::after {
        transform: translateX(16px);
      }

      /* Endpoint tabs */
      .tabs {
        display: flex;
        gap: 4px;
        background: var(--bg);
        padding: 4px;
        border-radius: 8px;
      }

      .tab {
        flex: 1;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-muted);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.15s;
        border: none;
        background: transparent;
      }

      .tab:hover {
        color: var(--text);
      }
      .tab.active {
        background: var(--accent);
        color: white;
      }

      /* Conditional sections */
      .resize-controls,
      .json-mode-controls,
      .mode-selector {
        display: none;
        margin-top: 14px;
        padding-top: 14px;
        border-top: 1px solid var(--border);
      }

      .resize-controls.visible,
      .json-mode-controls.visible,
      .mode-selector.visible {
        display: block;
      }

      /* Action buttons */
      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s;
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:not(:disabled):hover {
        background: var(--accent-hover);
      }

      .btn-secondary {
        background: var(--surface2);
        color: var(--text);
        border: 1px solid var(--border);
      }

      .btn-secondary:not(:disabled):hover {
        border-color: var(--border-hover);
      }

      .btn .spinner {
        display: none;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      .btn.loading .spinner {
        display: inline-block;
      }
      .btn.loading .btn-label {
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Main area */
      .main {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Drop zone */
      .dropzone {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        border: 2px dashed var(--border);
        border-radius: var(--radius);
        margin: 20px;
        transition: all 0.2s;
        cursor: pointer;
      }

      .dropzone:hover,
      .dropzone.dragover {
        border-color: var(--accent);
        background: rgba(99, 102, 241, 0.04);
      }

      .dropzone-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
        color: var(--text-muted);
      }

      .dropzone h3 {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .dropzone p {
        font-size: 13px;
        color: var(--text-muted);
      }

      .dropzone .formats {
        margin-top: 12px;
        display: flex;
        gap: 6px;
      }

      .dropzone .formats span {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        padding: 3px 8px;
        border-radius: 4px;
        background: var(--surface2);
        color: var(--text-muted);
        border: 1px solid var(--border);
      }

      /* Comparison view */
      .comparison {
        display: none;
        flex: 1;
        overflow: hidden;
        flex-direction: column;
      }

      .comparison.visible {
        display: flex;
      }

      .comparison-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 20px;
        border-bottom: 1px solid var(--border);
        flex-shrink: 0;
      }

      .file-name {
        font-size: 13px;
        font-weight: 500;
      }

      .comparison-stats {
        display: flex;
        gap: 20px;
      }

      .stat {
        text-align: center;
      }

      .stat-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--text-muted);
      }

      .stat-val {
        font-size: 14px;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
      }

      .stat-val.green {
        color: var(--green);
      }
      .stat-val.orange {
        color: var(--orange);
      }
      .stat-val.red {
        color: var(--red);
      }

      /* Image viewport */
      .viewport {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      .viewport-pane {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
        padding: 20px;
        position: relative;
      }

      .viewport-pane + .viewport-pane {
        border-left: 1px solid var(--border);
      }

      .viewport-pane img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 4px;
        background: repeating-conic-gradient(#1a1a1e 0% 25%, #222226 0% 50%) 0
          0 / 16px 16px;
      }

      .pane-label {
        position: absolute;
        top: 12px;
        left: 12px;
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        padding: 4px 8px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
      }

      .pane-size {
        position: absolute;
        bottom: 12px;
        right: 12px;
        font-size: 11px;
        font-weight: 600;
        padding: 4px 8px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        font-variant-numeric: tabular-nums;
      }

      /* Toast */
      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        color: white;
        transform: translateY(80px);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .toast.visible {
        transform: translateY(0);
        opacity: 1;
      }
      .toast.success {
        background: var(--green);
      }
      .toast.error {
        background: var(--red);
      }

      /* Request log */
      .request-log {
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 11px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 10px;
        max-height: 120px;
        overflow-y: auto;
        color: var(--text-muted);
        line-height: 1.6;
        white-space: pre-wrap;
        word-break: break-all;
      }

      .request-log .method {
        color: var(--green);
        font-weight: 700;
      }
      .request-log .url {
        color: var(--accent);
      }
      .request-log .status-ok {
        color: var(--green);
      }
      .request-log .status-err {
        color: var(--red);
      }
      .request-log .dim {
        color: #555;
      }

      /* Responsive */
      @media (max-width: 860px) {
        .app {
          grid-template-columns: 1fr;
          height: auto;
        }

        .sidebar {
          border-right: none;
          border-bottom: 1px solid var(--border);
        }

        .viewport {
          flex-direction: column;
          min-height: 50vh;
        }

        .viewport-pane + .viewport-pane {
          border-left: none;
          border-top: 1px solid var(--border);
        }
      }

      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header>
        <h1>
          service-<span>image</span>-optimizer
          <span
            style="font-weight: 400; font-size: 12px; color: var(--text-muted)"
            >playground</span
          >
        </h1>
        <div class="endpoint-bar">
          <div class="status-dot" id="statusDot" title="Server status"></div>
          <code id="baseUrl" title="Click to change" onclick="changeEndpoint()"
            >http://localhost:3000</code
          >
        </div>
      </header>

      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Endpoint selection -->
        <div class="panel">
          <div class="panel-header">Endpoint</div>
          <div class="panel-body">
            <div class="tabs">
              <button
                class="tab active"
                data-endpoint="optimize"
                onclick="setEndpoint('optimize')"
              >
                /optimize
              </button>
              <button
                class="tab"
                data-endpoint="resize"
                onclick="setEndpoint('resize')"
              >
                /resize
              </button>
            </div>

            <!-- Mode selector (multipart vs JSON) for /optimize -->
            <div class="mode-selector visible" id="modeSelector">
              <div class="control-group">
                <label>Request mode</label>
                <div class="tabs">
                  <button
                    class="tab active"
                    data-mode="multipart"
                    onclick="setMode('multipart')"
                  >
                    Multipart
                  </button>
                  <button
                    class="tab"
                    data-mode="json"
                    onclick="setMode('json')"
                  >
                    JSON Base64
                  </button>
                </div>
              </div>
            </div>

            <!-- JSON-specific controls (progressive/aggressive) -->
            <div class="json-mode-controls" id="jsonControls">
              <div class="toggle-row">
                <span>Progressive</span>
                <label class="toggle">
                  <input type="checkbox" id="inputProgressive" />
                  <div class="toggle-track"></div>
                </label>
              </div>

              <div class="toggle-row" style="margin-top: 8px">
                <span>Aggressive</span>
                <label class="toggle">
                  <input type="checkbox" id="inputAggressive" />
                  <div class="toggle-track"></div>
                </label>
              </div>
            </div>

            <!-- Resize controls -->
            <div class="resize-controls" id="resizeControls">
              <div class="row">
                <div class="control-group">
                  <label>Width (px)</label>
                  <input
                    type="number"
                    id="inputW"
                    min="0"
                    max="8000"
                    value=""
                    placeholder="auto"
                  />
                </div>
                <div class="control-group">
                  <label>Height (px)</label>
                  <input
                    type="number"
                    id="inputH"
                    min="0"
                    max="8000"
                    value=""
                    placeholder="auto"
                  />
                </div>
              </div>
              <div class="control-group">
                <label>Resize type</label>
                <select id="inputT">
                  <option value="fit">Fit (maintain aspect ratio)</option>
                  <option value="fill">Fill (crop to fill)</option>
                  <option value="force">Force (stretch)</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Common params -->
        <div class="panel">
          <div class="panel-header">Parameters</div>
          <div class="panel-body">
            <div class="control-group">
              <label>Output format</label>
              <select id="inputFormat">
                <option value="">Original (keep format)</option>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
              </select>
            </div>

            <div class="control-group">
              <label
                >Quality <span class="value" id="qualityVal">75</span></label
              >
              <input
                type="range"
                id="inputQ"
                min="1"
                max="100"
                value="75"
                oninput="
                  document.getElementById('qualityVal').textContent = this.value
                "
              />
            </div>

            <div class="control-group" id="brGroup">
              <label
                >Border radius <span class="value" id="brVal">0</span></label
              >
              <input
                type="range"
                id="inputBr"
                min="0"
                max="500"
                value="0"
                oninput="
                  document.getElementById('brVal').textContent = this.value
                "
              />
            </div>

            <div class="toggle-row" id="bwGroup">
              <span>Grayscale</span>
              <label class="toggle">
                <input type="checkbox" id="inputBw" />
                <div class="toggle-track"></div>
              </label>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button
            class="btn btn-primary"
            id="btnProcess"
            disabled
            onclick="processImage()"
          >
            <span class="spinner"></span>
            <span class="btn-label">Process image</span>
          </button>
          <div class="row">
            <button
              class="btn btn-secondary"
              id="btnDownload"
              disabled
              onclick="downloadResult()"
            >
              Download result
            </button>
            <button
              class="btn btn-secondary"
              id="btnReset"
              disabled
              onclick="resetAll()"
            >
              Reset
            </button>
          </div>
        </div>

        <!-- Request log -->
        <div class="panel">
          <div class="panel-header">Request log</div>
          <div class="panel-body" style="padding: 0">
            <div class="request-log" id="requestLog"></div>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="main">
        <input type="file" id="fileInput" accept="image/*" />

        <!-- Drop zone -->
        <div class="dropzone" id="dropzone">
          <svg
            class="dropzone-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <path d="m21 15-5-5L5 21" />
          </svg>
          <h3>Drop an image here</h3>
          <p>or click to browse</p>
          <div class="formats">
            <span>PNG</span><span>JPEG</span><span>WebP</span><span>GIF</span
            ><span>BMP</span><span>TIFF</span>
          </div>
        </div>

        <!-- Comparison -->
        <div class="comparison" id="comparison">
          <div class="comparison-header">
            <span class="file-name" id="fileName">-</span>
            <div class="comparison-stats" id="comparisonStats">
              <div class="stat">
                <div class="stat-label">Original</div>
                <div class="stat-val" id="statOriginal">-</div>
              </div>
              <div class="stat">
                <div class="stat-label">Optimized</div>
                <div class="stat-val" id="statOptimized">-</div>
              </div>
              <div class="stat">
                <div class="stat-label">Savings</div>
                <div class="stat-val" id="statSavings">-</div>
              </div>
              <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-val" id="statTime">-</div>
              </div>
            </div>
          </div>
          <div class="viewport">
            <div class="viewport-pane">
              <span class="pane-label">Original</span>
              <img id="imgOriginal" alt="Original" />
              <span class="pane-size" id="sizeOriginal"></span>
            </div>
            <div class="viewport-pane">
              <span class="pane-label">Result</span>
              <img id="imgResult" alt="Result" style="display: none" />
              <span class="pane-size" id="sizeResult"></span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
      // ── State ──────────────────────────────────────
      let baseUrl = "http://localhost:3000";
      let currentEndpoint = "optimize";
      let currentMode = "multipart"; // 'multipart' or 'json'
      let selectedFile = null;
      let resultBlob = null;
      let resultFilename = "";

      // ── DOM refs ───────────────────────────────────
      const $ = (id) => document.getElementById(id);
      const dropzone = $("dropzone");
      const comparison = $("comparison");
      const fileInput = $("fileInput");
      const btnProcess = $("btnProcess");
      const btnDownload = $("btnDownload");
      const btnReset = $("btnReset");
      const requestLog = $("requestLog");

      // ── Endpoint tabs ──────────────────────────────
      function setEndpoint(ep) {
        currentEndpoint = ep;
        document.querySelectorAll(".panel-body > .tabs .tab").forEach((t) => {
          if (t.dataset.endpoint)
            t.classList.toggle("active", t.dataset.endpoint === ep);
        });
        $("resizeControls").classList.toggle("visible", ep === "resize");
        $("modeSelector").classList.toggle("visible", ep === "optimize");
        // JSON mode controls only visible when optimize + json
        $("jsonControls").classList.toggle(
          "visible",
          ep === "optimize" && currentMode === "json",
        );
        // Border radius and grayscale are only for multipart modes
        updateParamVisibility();
      }

      function setMode(mode) {
        currentMode = mode;
        document
          .querySelectorAll("[data-mode]")
          .forEach((t) =>
            t.classList.toggle("active", t.dataset.mode === mode),
          );
        $("jsonControls").classList.toggle("visible", mode === "json");
        updateParamVisibility();
      }

      function updateParamVisibility() {
        const isJsonMode =
          currentEndpoint === "optimize" && currentMode === "json";
        // Border radius and grayscale only apply to multipart endpoints
        $("brGroup").style.display = isJsonMode ? "none" : "";
        $("bwGroup").style.display = isJsonMode ? "none" : "";
      }

      function changeEndpoint() {
        const v = prompt("Base URL:", baseUrl);
        if (v && v.trim()) {
          baseUrl = v.trim().replace(/\/+$/, "");
          $("baseUrl").textContent = baseUrl;
          checkHealth();
        }
      }

      // ── Health check ───────────────────────────────
      async function checkHealth() {
        try {
          const r = await fetch(baseUrl + "/optimize", {
            method: "HEAD",
            mode: "no-cors",
          });
          $("statusDot").className = "status-dot ok";
        } catch {
          $("statusDot").className = "status-dot error";
        }
      }
      checkHealth();

      // ── File handling ──────────────────────────────
      dropzone.addEventListener("click", () => fileInput.click());
      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.classList.add("dragover");
      });
      dropzone.addEventListener("dragleave", (e) => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
      });
      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        if (e.dataTransfer.files.length) loadFile(e.dataTransfer.files[0]);
      });
      fileInput.addEventListener("change", (e) => {
        if (e.target.files[0]) loadFile(e.target.files[0]);
      });

      function loadFile(file) {
        if (!file.type.startsWith("image/")) {
          toast("Not an image file", "error");
          return;
        }
        selectedFile = file;
        resultBlob = null;

        // Show comparison view with original
        const url = URL.createObjectURL(file);
        $("imgOriginal").src = url;
        $("imgResult").style.display = "none";
        $("sizeOriginal").textContent = fmt(file.size);
        $("sizeResult").textContent = "";
        $("fileName").textContent = file.name;
        $("statOriginal").textContent = fmt(file.size);
        $("statOriginal").className = "stat-val";
        $("statOptimized").textContent = "-";
        $("statSavings").textContent = "-";
        $("statSavings").className = "stat-val";
        $("statTime").textContent = "-";

        dropzone.style.display = "none";
        comparison.classList.add("visible");
        btnProcess.disabled = false;
        btnDownload.disabled = true;
        btnReset.disabled = false;
      }

      // ── Helpers ────────────────────────────────────
      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const dataUrl = reader.result;
            // Strip "data:image/...;base64," prefix
            resolve(dataUrl.split(",")[1]);
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      // ── Process ────────────────────────────────────
      async function processImage() {
        if (!selectedFile) return;

        if (currentEndpoint === "optimize" && currentMode === "json") {
          await processJsonOptimize();
        } else {
          await processMultipart();
        }
      }

      // ── Multipart mode (optimize + resize) ────────
      async function processMultipart() {
        const btn = btnProcess;
        btn.classList.add("loading");
        btn.disabled = true;

        // Build URL with query params
        const params = new URLSearchParams();
        params.set("q", $("inputQ").value);
        const fmt_val = $("inputFormat").value;
        if (fmt_val) params.set("f", fmt_val);
        if ($("inputBw").checked) params.set("bw", "true");
        const br = parseInt($("inputBr").value);
        if (br > 0) params.set("br", br);

        if (currentEndpoint === "resize") {
          const w = parseInt($("inputW").value);
          const h = parseInt($("inputH").value);
          if (!w && !h) {
            toast("Provide at least width or height for resize", "error");
            btn.classList.remove("loading");
            btn.disabled = false;
            return;
          }
          if (w) params.set("w", w);
          if (h) params.set("h", h);
          params.set("t", $("inputT").value);
        }

        const url = `${baseUrl}/${currentEndpoint}?${params}`;

        // Build multipart form
        const form = new FormData();
        form.append("file", selectedFile);

        const t0 = performance.now();
        logRequest("POST", url);

        try {
          const res = await fetch(url, { method: "POST", body: form });
          const elapsed = Math.round(performance.now() - t0);

          if (!res.ok) {
            const errText = await res.text();
            logResponse(res.status, elapsed, errText);
            throw new Error(`${res.status} - ${errText}`);
          }

          resultBlob = await res.blob();

          // Read response headers
          const origSize =
            parseInt(res.headers.get("X-Original-Size")) || selectedFile.size;
          const optSize =
            parseInt(res.headers.get("X-Optimized-Size")) || resultBlob.size;
          const disposition = res.headers.get("Content-Disposition") || "";

          logResponse(
            res.status,
            elapsed,
            `${fmt(optSize)} (${res.headers.get("Content-Type")})`,
          );

          // Extract filename from Content-Disposition
          const fnMatch = disposition.match(/filename="?([^";\n]+)"?/);
          resultFilename = fnMatch
            ? fnMatch[1]
            : `optimized_${selectedFile.name}`;

          // Display result
          const resultUrl = URL.createObjectURL(resultBlob);
          $("imgResult").src = resultUrl;
          $("imgResult").style.display = "";
          $("sizeResult").textContent = fmt(optSize);

          // Stats
          showStats(origSize, optSize, elapsed);
          btnDownload.disabled = false;
          toast("Optimization complete", "success");
        } catch (err) {
          toast(err.message, "error");
        } finally {
          btn.classList.remove("loading");
          btn.disabled = false;
        }
      }

      // ── JSON Base64 mode (/optimize) ──────────────
      async function processJsonOptimize() {
        const btn = btnProcess;
        btn.classList.add("loading");
        btn.disabled = true;

        const url = `${baseUrl}/optimize`;

        const t0 = performance.now();
        logRequest("POST", url + " [JSON]");

        try {
          const base64Data = await fileToBase64(selectedFile);

          const payload = {
            image_data: base64Data,
            quality: parseInt($("inputQ").value),
            format: $("inputFormat").value || "auto",
            progressive: $("inputProgressive").checked,
            aggressive: $("inputAggressive").checked,
          };

          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const elapsed = Math.round(performance.now() - t0);

          if (!res.ok) {
            const errText = await res.text();
            logResponse(res.status, elapsed, errText);
            throw new Error(`${res.status} - ${errText}`);
          }

          const result = await res.json();
          logResponse(
            res.status,
            elapsed,
            `${result.output_format} q=${result.quality_used} ratio=${result.compression_ratio.toFixed(1)}%`,
          );

          // Decode base64 result into a blob for display and download
          const binaryStr = atob(result.optimized_image);
          const bytes = new Uint8Array(binaryStr.length);
          for (let i = 0; i < binaryStr.length; i++)
            bytes[i] = binaryStr.charCodeAt(i);

          const mimeType =
            {
              jpeg: "image/jpeg",
              png: "image/png",
              webp: "image/webp",
              gif: "image/gif",
              bmp: "image/bmp",
              tiff: "image/tiff",
            }[result.output_format] || "application/octet-stream";

          resultBlob = new Blob([bytes], { type: mimeType });
          const ext =
            result.output_format === "jpeg" ? "jpg" : result.output_format;
          resultFilename =
            selectedFile.name.replace(/\.[^.]+$/, "") + `_optimized.${ext}`;

          // Display result
          const resultUrl = URL.createObjectURL(resultBlob);
          $("imgResult").src = resultUrl;
          $("imgResult").style.display = "";
          $("sizeResult").textContent = fmt(result.optimized_size);

          // Stats
          showStats(result.original_size, result.optimized_size, elapsed);
          btnDownload.disabled = false;
          toast(
            `${result.original_format} -> ${result.output_format} | ${result.compression_ratio.toFixed(1)}% saved`,
            "success",
          );
        } catch (err) {
          toast(err.message, "error");
        } finally {
          btn.classList.remove("loading");
          btn.disabled = false;
        }
      }

      // ── Shared stats display ──────────────────────
      function showStats(origSize, optSize, elapsed) {
        $("statOriginal").textContent = fmt(origSize);
        $("statOptimized").textContent = fmt(optSize);
        const savings = ((origSize - optSize) / origSize) * 100;
        $("statSavings").textContent =
          savings > 0
            ? `-${savings.toFixed(1)}%`
            : `+${Math.abs(savings).toFixed(1)}%`;
        $("statSavings").className =
          "stat-val " +
          (savings > 20 ? "green" : savings > 0 ? "orange" : "red");
        $("statTime").textContent = `${elapsed}ms`;
      }

      // ── Download ───────────────────────────────────
      function downloadResult() {
        if (!resultBlob) return;
        const a = document.createElement("a");
        a.href = URL.createObjectURL(resultBlob);
        a.download = resultFilename;
        a.click();
        setTimeout(() => URL.revokeObjectURL(a.href), 100);
      }

      // ── Reset ──────────────────────────────────────
      function resetAll() {
        selectedFile = null;
        resultBlob = null;
        fileInput.value = "";
        dropzone.style.display = "";
        comparison.classList.remove("visible");
        btnProcess.disabled = true;
        btnDownload.disabled = true;
        btnReset.disabled = true;
      }

      // ── Request log ────────────────────────────────
      function logRequest(method, url) {
        const display = url.replace(baseUrl, "");
        requestLog.innerHTML += `\n<span class="method">${method}</span> <span class="url">${escHtml(display)}</span>\n`;
        requestLog.scrollTop = requestLog.scrollHeight;
      }

      function logResponse(status, ms, body) {
        const cls = status >= 200 && status < 300 ? "status-ok" : "status-err";
        requestLog.innerHTML += `<span class="${cls}">${status}</span> <span class="dim">${ms}ms</span> ${escHtml(body || "")}\n`;
        requestLog.scrollTop = requestLog.scrollHeight;
      }

      // ── Utils ──────────────────────────────────────
      function fmt(bytes) {
        if (!bytes) return "0 B";
        const u = ["B", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return (bytes / Math.pow(1024, i)).toFixed(i ? 1 : 0) + " " + u[i];
      }

      function escHtml(s) {
        return s
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      function toast(msg, type = "success") {
        const el = $("toast");
        el.textContent = msg;
        el.className = `toast ${type} visible`;
        clearTimeout(el._t);
        el._t = setTimeout(() => el.classList.remove("visible"), 3000);
      }

      // ── Keyboard shortcut ──────────────────────────
      document.addEventListener("keydown", (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
          e.preventDefault();
          if (!btnProcess.disabled) processImage();
        }
      });
    </script>
  </body>
